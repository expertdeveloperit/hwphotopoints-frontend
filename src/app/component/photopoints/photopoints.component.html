<!-- === here are link for view === -->

<div class="container">
	<div class="row photopoints">
		<h2>Photo Points</h2>
		<div class="col-sm-4 photopointslink">
			<ul>
				<li *ngFor="let series of pageContent | slice:0:splitNumber ">
					<a routerLink="/thumbnailsphotos/{{series.title}}">CLICK HERE TO VIEW {{series.title}}</a>
				</li>
		
			</ul>	

		</div>
		<div class="col-sm-4 photopointslink">
			<ul>
				<li *ngFor="let series of pageContent | slice:splitNumber:next ">
					<a routerLink="/thumbnailsphotos/{{series.title}}">CLICK HERE TO VIEW {{series.title}}</a>
				</li>
		
			</ul>	
			
		</div>
		<div class="col-sm-4 photopointslink">
			<ul>
				<li *ngFor="let series of pageContent | slice:next">
					<a routerLink="/thumbnailsphotos/{{series.title}}">CLICK HERE TO VIEW {{series.title}}</a>
				</li>
		
			</ul>	
			
		</div>
		
	</div>
</div>
